apiVersion: apps/v1
kind: Deployment
metadata:
  name: producer
  namespace: eyego-task
  labels:
    app: producer
spec:
  replicas: 2
  selector:
    matchLabels:
      app: producer
  template:
    metadata:
      labels:
        app: producer
    spec:
      containers:
      - name: producer
        image: eyego-producer:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: producer-config
              key: PORT
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: producer-config
              key: NODE_ENV
        - name: KAFKA_BROKERS
          valueFrom:
            configMapKeyRef:
              name: producer-config
              key: KAFKA_BROKERS
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
